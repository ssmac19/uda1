<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vimeo Video Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
            margin-top: 400px;
            margin-bottom: 400px;
        }

        .video-container {
            position: relative;
            margin-bottom: 10px;
            border-radius: 22px;
            background-color: #000;
            overflow: hidden;
            width: 100%;
        }

        .video-container.widescreen {
            height: 0;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-container.square {
            width: 48%;
            padding-bottom: 48%; /* 1:1 Aspect Ratio */
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 22px;
            border: none;
            background-color: #000; /* Ensures no black border is visible */;
        }

        .horizontal-stack {
            display: flex;
            justify-content: space-around;
            gap: 10px;
        }

        /* Sticky Compact Spotify Embed */
        .spotify-embed {
            position: fixed;
            bottom: 5px;
            right: 5px;
            width: 250px;
            height: 90px;
            z-index: 1000;
        }

        .spotify-embed iframe {
            width: 100%;
            height: 100%;
            border-radius: 0px;
            border: none; /* Remove the visible frame */
        }
    </style>
</head>
<body>

    <!-- First 6 Videos in Full-Width Rows (16:9 Widescreen) -->
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557288?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 1" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557457?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 2" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557303?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 3" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557410?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 4" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001560288?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 5" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557264?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 6" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Next 2 Videos (7 & 8) in Horizontal Stack, 1:1 Aspect Ratio -->
    <div class="horizontal-stack">
        <div class="video-container square">
            <iframe src="https://player.vimeo.com/video/1001424675?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 7" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-container square">
            <iframe src="https://player.vimeo.com/video/1001424655?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 8" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- 9th Video in Full-Width Row (16:9 Widescreen) -->
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557422?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 9" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- 10th and 11th Videos in Horizontal Stack, 1:1 Aspect Ratio -->
    <div class="horizontal-stack">
        <div class="video-container square">
            <iframe src="https://player.vimeo.com/video/1001424767?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 10" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="video-container square">
            <iframe src="https://player.vimeo.com/video/1001424696?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 11" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <!-- 12th Video in Full-Width Row (16:9 Widescreen) -->
    <div class="video-container widescreen">
        <iframe src="https://player.vimeo.com/video/1001557375?autoplay=1&muted=1&loop=1&background=1&controls=0" title="Video 12" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Sticky Compact Spotify Embed -->
    <div class="spotify-embed">
        <iframe style="border-radius:12px; border:none;" src="https://open.spotify.com/embed/playlist/2zuSiqrcVqdK8q3Pj1acz6?utm_source=generator" width="100%" height="90" title="Spotify Playlist" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>

</body>
</html>
